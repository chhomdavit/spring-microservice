server:
  port: 8040

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/order
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver


  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        
logging:
  level:
    org.springframework.cloud.openfeign: DEBUG
        